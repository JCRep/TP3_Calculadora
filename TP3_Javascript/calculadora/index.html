<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Web</title>
  <script src="https://kit.fontawesome.com/0404acbb6b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article id="Calculadora">
      <input id="Display" type="text">
      <div class="fila">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operacion">รท</button>
      </div>
      <div class="fila">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operacion">x</button>
      </div>
      <div class="fila">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operacion">-</button>
      </div>
      <div class="fila">
        <button class="ans">Ans</button>
        <button class="num">0</button>
        <button class="decimal">.</button>
        <button class="operacion">+</button>
      </div>
      <div class="fila">
        <button class="igual">=</button>
        <button><i class="fa-solid fa-delete-left"></i></button>
      </div>
    </article>
  </main>

  <footer>Digitalers 2022 - Juan Cruz Castro Gonzalez</footer>
  <script src="main.js"></script>
</body>

</html>
