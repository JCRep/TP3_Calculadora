<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Web</title>
  <script src="https://kit.fontawesome.com/0404acbb6b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvasDisplay"></canvas>
  <main>
    <h1><label class="switch">
        <input type="checkbox" onclick="changeMode()">
        <span class="slider"></span>
      </label></h1>
    <article id="Calculadora" class="calculator-keys">
      <input id="Display" type="text" value="" disabled>
      <div class="fila">
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="operacion" value="/">/</button>
      </div>
      <div class="fila">
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="operacion" value="x">x</button>
      </div>
      <div class="fila">
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="operacion" value="-">-</button>
      </div>
      <div class="fila">
        <button class="ans" value="Ans">Ans</button>
        <button class="num" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="operacion" value="+">+</button>
      </div>
      <div class="fila">
        <button class="igual operacion" value="=">=</button>
        <button class="clear" class="btn" value="clear"><i class="fa-solid fa-delete-left"></i></button>
      </div>
    </article>
  </main>
  <footer id="ft">DIGITALERS 2022 - JUAN CRUZ CASTRO GONZALEZ</footer>
  <script src="main.js"></script>
</body>

</html>
